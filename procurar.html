</head>

<br /><br /><br /><br /><br /><br /><br /><br />
<main>
    <center>
    <div class="search-container">
        <input type="text" id="searchQuery" placeholder="Pesquise por notícias..." />
        <button onclick="searchNews()">
          search</button>
    </div>
    </center>
    <div id="newsContainer" class="carousel-container">
        <div class="loading"></div>
    </div>
</main>


<script>
const apiKey = '66b0383a4983b131569e8a3b6effd782';
const apiUrl = 'https://gnews.io/api/v4/search'; // API para pesquisa de notícias

const newsContainer = document.getElementById('newsContainer');

// Função para exibir as notícias
function displayNews(news) {
  newsContainer.innerHTML = ''; // Limpa as notícias anteriores

  if (news.length === 0) {
    newsContainer.innerHTML = '<p>Sem notícias disponíveis para essa pesquisa.</p>';
    return;
  }

  news.forEach(article => {
    const newsItem = document.createElement('div');
    newsItem.classList.add('news-item');
    newsItem.innerHTML = `
            <img src="${article.image || 'https://via.placeholder.com/300x200'}" alt="Imagem da notícia">
            <div class="content">
                <h3>${article.title}</h3>
                <p>${article.description || 'Sem descrição disponível'}</p>
                <a href="${article.url}" target="_blank">Leia mais</a>
            </div>
        `;
    newsContainer.appendChild(newsItem);
  });
}

// Função para buscar notícias e armazenar no localStorage
async function searchNews() {
  const query = document.getElementById('searchQuery').value.trim();

  if (!query) {
    alert('Por favor, digite um termo de pesquisa.');
    return;
  }

  const url = `${apiUrl}?q=${encodeURIComponent(query)}&lang=pt&token=${apiKey}&max=100`;

  try {
    const response = await fetch(url);
    const data = await response.json();

    if (data.articles && data.articles.length > 0) {
      // Recupera a lista de pesquisas anteriores ou cria uma nova lista
      let previousSearches = JSON.parse(localStorage.getItem('searchQueries')) || [];

      // Adiciona o novo tema à lista
      previousSearches.push(query);

      // Armazena a lista atualizada de pesquisas no localStorage
      localStorage.setItem('searchQueries', JSON.stringify(previousSearches));

      displayNews(data.articles);
    } else {
      newsContainer.innerHTML = '<p>Não foram encontradas notícias para esse termo.</p>';
    }
  } catch (error) {
    console.error('Erro ao buscar as notícias:', error);
    newsContainer.innerHTML = '<p>Erro ao carregar as notícias. Tente novamente mais tarde.</p>';
  }
}

// Função para carregar todas as pesquisas anteriores do localStorage
function loadPreviousSearches() {
  const previousSearches = JSON.parse(localStorage.getItem('searchQueries')) || [];

  if (previousSearches.length > 0) {
    previousSearches.forEach(query => {
      console.log('Pesquisa anterior:', query); // Exibe no console ou pode fazer algo com isso
    });
  }
}

// Função para carregar as notícias baseadas no último termo armazenado
function loadStoredNews() {
  const searchQuery = localStorage.getItem('searchQuery');
  if (searchQuery) {
    document.getElementById('searchQuery').value = searchQuery;
    searchNews(); // Realiza a busca automática ao carregar a página
  }
}

// Carregar as notícias e as pesquisas anteriores ao iniciar a página
window.onload = function() {
  loadStoredNews();
  loadPreviousSearches();
};
</script>
